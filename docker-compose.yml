version: '3.8'

services:
  # PHP 8.3 with Apache
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jattik_app
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./Files:/var/www/html/Files
      - ./Documents:/var/www/html/Documents
    networks:
      - jattik-network
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=courierlab
      - DB_USERNAME=root
      - DB_PASSWORD=root
    depends_on:
      - mysql

  # MySQL 8.0
  mysql:
    image: mysql:8.0
    container_name: jattik_mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: courierlab
      MYSQL_USER: jattik
      MYSQL_PASSWORD: jattik
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - jattik-network
    command: --default-authentication-plugin=mysql_native_password

  # phpMyAdmin (optional - for database management)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: jattik_phpmyadmin
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
    networks:
      - jattik-network
    depends_on:
      - mysql

networks:
  jattik-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
